<body>
    <div id="content">
        <h1>Learning JavaScript</h1>

        <div class="columns">
            <section class="one">
                <h3> Looping Through Numbers</h3>
                <p>
                    <label for="txt-start-num">Enter Starting Number: </label>
                    <input type="text" id="txt-start-num">
                </p>
                <p>
                    <label for="txt-end-num">Enter Ending Number: </label>
                    <input type="text" id="txt-end-num">
                </p>
                <button id="btn-loop-nums">Show Numbers</button>
                <p id="error-nums" class="error"></p>
                <ul id="num-List"></ul>
            </section>
            <section class="one">
                <h3>Counting</h3>
                <button id="btn-count">Start</button>
                <p id="count-p"></p>
            </section>
            <section>
                <h3>List Item Clicks</h3>
                <ul id="toys">
                    <li rel="The coolest mini cars.">Matchbox Car</li>
                    <li rel="a baby">Baby Doll</li>
                    <li rel="a skipping rope">Skipping Rope</li>
                    <li rel="mini fun">Toy House</li>
                    <li rel="a day of sports">Soccer ball</li>
                </ul>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
